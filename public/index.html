<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマーアプリ</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">タイムキーパー</h1> <!-- タイトルを変更 -->

        <!-- 入力フォーム -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="number" id="presentation-time" class="form-control form-control-lg text-center" value="8" min="0">
            </div>
        </div>

        <!-- ボタン -->
        <div class="my-4">
            <button id="start-button" class="btn btn-primary btn-lg me-3">スタート</button>
            <button id="stop-button" class="btn btn-secondary btn-lg">ストップ</button>
        </div>

        <!-- カウントダウン表示 -->
        <div id="timer-display" class="mt-4">
            <h2 class="display-1 fw-bold"><span id="time-left">08:00</span></h2>
        </div>

        <!-- 画像表示要素 -->
        <div id="image-container" style="display: none; opacity: 0;">
            <img src="ポケセラさん②.png" alt="タイマー終了" id="end-image" class="img-fluid" style="max-width: 300px;">
        </div>
    </div>

    <script src="scripts.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
